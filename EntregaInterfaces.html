<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="titulo">
          <h1>PaintPhotos</h1>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8">
            <canvas id="canvas" width="700" height="700" style="border: 1px solid black" />
          </div>
          <div class="col-xs-12 col-sm-12  col-md-4  titulo">
              <h2>Heramientas</h2>
              <div class="row tools">
                <div class="col-xs-12 col-sm-12 col-md-8 descarga">
                  <a href=""id="lapiz"><img src="img/lapiz2.cur" alt=""></a>
                  <a href=""id="goma"><img src="img/goma-de-borrar.cur" alt=""></a>
                  <input class="btn btn-primary"type="button" name="" value="Limpiar Lienzo" id="resetLienzo">
                </div>
              </div>
              <div class="row tools">
                <div class="col-xs-12 col-sm-12 col-md-12 ">
                    <form href="guardarImagenProducto" class="formFiltrar" enctype="multipart/form-data" value="">
                      <div class="form-group">
                        <label for="foto"><h2>Adjuntar Imagen</h2></label>
                        <input type="file" class="btn btn-primary" id="foto" name="fotos[]"  value="" multiple required></input>
                      </div>
                      <input type="submit" class="btn btn-primary" value="Agregar Imagen"></input>
                    </form>
                  </div>
              </div>
              <h2>Filtros</h2>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <input class="btn btn-primary " type="button" name="" value="Ocultar" id="hide">
                    <input class="btn btn-primary "type="button" name="" value="Mostrar" id="show">
                </div>
              </div>
                <input class="btn btn-primary toggle" type="button" name="" value="Brillo" id="FilBrillo">
                <input class="btn btn-primary toggle" type="button" name="" value="Negativo" id="FilNegativo">
                <input class="btn btn-primary toggle" type="button" name="" value="Binario" id="FilBinario">
                <input class="btn btn-primary toggle" type="button" name="" value="Sepia" id="FilSepia">
                <input class="btn btn-primary toggle" type="button" name="" value="Gris" id="FilGris">
                <input class="btn btn-primary toggle" type="button" name="" value="Bordes" id="FilBordes">
                <input class="btn btn-primary toggle" type="button" name="" value="Blur" id="FilBlur">
                <input class="btn btn-primary toggle" type="button" name="" value="Saturacion" id="FilSatur">
                <input class="btn btn-primary toggle" type="button" name="" value="Restaurar Imagen" id="Restaurar">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 descarga">
                    <a href="#" download="canvas.png" id="guardarImg">Descargar imagen</a>
                  </div>
                </div>
          </div>
          </div>
      </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jsEntrega.js"></script>
</html>
