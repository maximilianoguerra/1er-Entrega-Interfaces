<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
        <div class="titulo">
          <h1>PaintPhotos</h1>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 ">
            <canvas id="canvas" width="700" height="700" style="border: 1px solid black" />
          </div>
          <div class="col-xs-12 col-sm-12  col-md-2  titulo">
              <h2>Heramientas y Filtros</h2>
              <a href=""id="lapiz"><img src="img/lapiz32p.png" alt=""></a>
              <a href=""id="goma"><img src="img/goma-de-borrar32p.png" alt=""></a>
              <form href="guardarImagenProducto" class="formFiltrar" enctype="multipart/form-data" value="">
                <div class="form-group">
                  <label for="consumo">Adjuntar Imagen</label>
                  <input type="file" class="btn btn-primary" id="consumo" name="fotos[]"  value="" multiple required></input>
                </div>
                <input type="submit" class="btn btn-primary" value="Agregar Imagen"></input>
              </form>
                <input class="btn btn-primary"type="button" name="" value="Filtro Brillo" id="FilBrillo">
                <input class="btn btn-primary"type="button" name="" value="Filtro Negativo" id="FilNegativo">
                <input class="btn btn-primary"type="button" name="" value="Filtro Binario" id="FilBinario">
                <input class="btn btn-primary"type="button" name="" value="Filtro Sepia" id="FilSepia">
                <input class="btn btn-primary"type="button" name="" value="Filtro Gris" id="FilGris">
                <input class="btn btn-primary"type="button" name="" value="Filtro Bordes" id="FilBordes">
                <input class="btn btn-primary"type="button" name="" value="Filtro Blur" id="FilBlur">
                <input class="btn btn-primary"type="button" name="" value="Restaurar Imagen" id="Restaurar">
                <div class="row descarga">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <a href="#" download="canvas.png" id="guardarImg">Descargar imagen</a>
                  </div>
                </div>
          </div>
          </div>
      </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jsEntrega.js"></script>
